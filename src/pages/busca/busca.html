<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Buscar Produto</ion-title>
    <ion-buttons end padding-right="10px">
      <button ion-button icon-only>
        <ion-icon name="basket"></ion-icon>
        <ion-badge color="danger"
                   class="carrinho_numero"
                   *ngIf="_cs.items.length > 0">
          {{ _cs.items.length }}
        </ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12>
        <ion-searchbar search-bar-bcg (ionInput)="buscar_produtos($event)" placeholder="Pesquisar"></ion-searchbar>
      </ion-col>
      <!-- List -->
      <ion-col col-12>
        <ion-list no-margin>
          <ion-item no-lines *ngFor="let item of _ps.resltados_busca;"(click)="_cs.add_carrinho(item)">
            <!-- Icon of Category
            <ion-icon item-left icon-small>
              <i class="icon {{item.icon}}"></i>
            </ion-icon>
            -->
            <h2 item-title style="text-transform: uppercase"><strong>{{item.nome}}</strong></h2>
            <ion-icon icon-small item-right>
              <ion-icon name="basket"></ion-icon>
            </ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
