<ion-header>
    <ion-navbar>
        <ion-title>Categorias</ion-title>
        <ion-buttons end padding-right="10px">
            <button ion-button icon-only>
                <ion-icon name="basket"></ion-icon>
                <ion-badge color="danger"
                           class="carrinho_numero"
                           *ngIf="_cs.items.length > 0">
                    {{ _cs.items.length }}
                </ion-badge>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-12>
                <ion-list no-margin>
                    <!--Swipe To Dismiss -->
                    <ion-item-sliding *ngFor="let item of _ps.categorias" (click)="onItemClick(item)">
                        <ion-item no-lines>
                            <ion-avatar item-left icon-right [ngClass]="animateClass">
                                <img *ngIf="item.imagem!=null" [src]="item.imagem | imagem">
                                <img *ngIf="item.imagem==null" src="../../assets/images/logo/LogoAzul.png"/>
                            </ion-avatar>
                            <h2 item-title>{{item.nome}}</h2>
                            <ion-icon icon-medium item-right>
                                <i class="icon icon-chevron-right"></i>
                            </ion-icon>
                        </ion-item>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-infinite-scroll (ionInfinite)="nextPage($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
