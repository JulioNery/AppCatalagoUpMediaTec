<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="viewCtrl.dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Lista de Compras</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div text-center
         *ngIf="_cs.items.length === 0"
         class="carrinho_vazio">
        <ion-icon name="ios-cart-outline" class="icon-5x"></ion-icon>
        <br/>
        Sua lista de compras está vazia!
    </div>

    <!-- Themes Medium item with avatar-->
        <ion-grid>
            <!--Content-->
            <ion-row>
                <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
                    <ion-list no-margin no-lines>
                        <ion-item *ngFor="let item of _cs.items; let i = index;">
                            <ion-avatar item-left>
                                <img *ngIf="item.imagem!=null" [src]="item.imagem | imagem">
                                <img *ngIf="item.imagem==null" src="../../assets/images/logo/LogoAzul.png" height="261" width="371"/>
                            </ion-avatar>
                            <h2 item-title>{{item.nome}}</h2>
                            <h3 item-subtitle>{{item.descricao}}</h3>
                            <ion-icon icon-small item-right (click)="_cs.concluir_item(i)">
                                <i class="icon icon-check"></i>
                            </ion-icon>
                            <ion-icon icon-small item-right (click)="_cs.remover_item(i)">
                                <i class="icon icon-delete"></i>
                            </ion-icon>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
