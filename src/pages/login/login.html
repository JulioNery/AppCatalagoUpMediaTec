<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Up Media Tec
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content white-background>
  <ion-grid>
    <ion-row wrap padding>
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

        <!---Logo-->
        <img src="../../../assets/images/logo/login.png"/>
        <!---Input field username-->
        <ion-item no-padding transparent>
          <ion-label floating>Usu√°rio (E-mail)</ion-label>
          <ion-input required type="text" [(ngModel)]="email" ></ion-input>
        </ion-item>
        <!---Input field password-->
        <ion-item no-padding transparent>
          <ion-label floating>Senha</ion-label>
          <ion-input required type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <!---Login button-->
        <button ion-button right button-clear-outline round outline
                (click)="entrar()"
                [disabled]=" email.length < 5 || password.length < 5">Entrar
        </button>
        <!---Register button-->
        <button ion-button right button-clear-outline round outline (click)="onEvent('onRegister')">Registrar</button>
      </ion-col>
      <!---Share Section-->
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 social>
        <!---Facebook button-->
        <button ion-button round outline color="facebook" (click)="onEvent('onFacebook')">Facebook</button>
        <!---Twitter button-->
        <button ion-button round outline color="twitter" (click)="onEvent('onTwitter')">Twitter</button>
        <!---Google button-->
        <button ion-button round outline  color="google" (click)="onEvent('onGoogle')">Google</button>
        <!---Pinterest button-->
        <button ion-button round outline color="pinterest" (click)="onEvent('onPinterest')">Pinterest</button>
      </ion-col><!---End Share Section-->
    </ion-row>
  </ion-grid>
</ion-content>
